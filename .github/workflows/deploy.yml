name: Deploy Server

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v1

            - name: Copy repository contents via scp
              uses: appleboy/scp-action@master
              env:
                  HOST: ${{ secrets.HOST }}
                  USERNAME: ${{ secrets.USERNAME }}
                  PORT: ${{ secrets.PORT }}
                  KEY: ${{ secrets.SSH_KEY }}
              with:
                  source: '.'
                  target: 'app'
            - name: Installing dependencies
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.HOST }}
                  USERNAME: ${{ secrets.USERNAME }}
                  PORT: ${{ secrets.PORT }}
                  KEY: ${{ secrets.SSH_KEY }}
                  script: |
                      cd app
                      npm i
            - name: Building the Server app
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.HOST }}
                  USERNAME: ${{ secrets.USERNAME }}
                  PORT: ${{ secrets.PORT }}
                  KEY: ${{ secrets.SSH_KEY }}
                  script: |
                      cd app
                      npm run build
            - name: Running the server
              uses: appleboy/ssh-action@master
              with:
                    host: ${{ secrets.HOST }}
                    USERNAME: ${{ secrets.USERNAME }}
                    PORT: ${{ secrets.PORT }}
                    KEY: ${{ secrets.SSH_KEY }}
                    script: |
                        cd app/dist
                        pm2 restart app
                      